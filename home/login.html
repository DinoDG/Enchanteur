<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body class="bg-color=">

    <div class="conatainer text-center">
        <div class="Titulos">
            <div class="row">
                <div class="col-12">
                    <h1>Únete al Círculo Magico</h1>
                    <h4>Regístrate para tener Acceso Exclusivo y Actualizaciones</h4>
                </div>
            </div>
        </div>
        <div class="Nombre">
            <div class="row">
                <div class="col-12">
                    <p>Nombre de usuario</p>
                    <input type="text" name="Nombre" id="Nombre">
                </div>
            </div>
        </div>
        <div class="Correo">
            <div class="row">
                <div class="col-12">
                    <p>Correo</p>
                    <input type="email" name="Correo" id="Correo">
                </div>
            </div>


        </div>
        <div class="Contraseña">
            <div class="row">
                <div class="col-12">
                    <p>Contraseña</p>
                    <small class="text-muted">(8 a 12 caracteres. Usa letras, números y caracteres especiales)</small>
                    <input type="password" name="Contraseña" id="Contraseña">
                </div>
            </div>
        </div>
        <div class="ConfirmaContraseña">
            <div class="row">
                <div class="col-12">
                    <p>Confirmar Contraseña</p>
                    <input type="password" name="ConfirmaContraseña" id="ConfirmaContraseña">
                </div>
            </div>
        </div>
        <div class="Boton">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
