{% extends 'store/main.html' %}
{% load static %}

{% block title %}
Productos
{% endblock title %}

{% block content %}
<div class="row products-shelf ">
    {% for product in products %}
        <div class="col-lg-4 col-md-6 col-12 pb-3">
            <div class="product-card">
                <img class="thumbnail" src="{{product.image.url}}">
                <div class="box-element product">
                    <h6 class="lead-light"><strong>{{product.name}}</strong></h6>
                    <p class="description">{{product.description}}
                    </p>
                    <div class="d-flex justify-content-between">
                        <div class="buttons d-flex gap-2">
                            <button class="btn btn-outline-secondary add-btn update-cart"
                            data-product="{{product.id}}"
                            data-action="add">Agregar al carro</button>
                            <a class="btn btn-outline-success" href="#">Ver</a>
                        </div>
                        <h4 class="lead-light d-flex align-items-center"><strong>${{product.price}}</strong></h4>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
